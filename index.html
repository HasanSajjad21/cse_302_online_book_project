<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store</title>
    <!-- link here-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>


    <!--header start-->

    <header class="header">
        <div class="header-1">
            <a href="#" class="logo"><i class="fas fa-book"></i> daraz</a>
            <form action="" class="search-form">
                <input type="search" name="" placeholder="search here.." id="search-box">
                <label for="search-box" class="fas fa-search"></label>
            </form>

            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-shopping-cart"></a>
                <div id="login-btn" class="fas fa-user"></div>
            </div>
        </div>



        <div class="header-2">
            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#catagory">catagory</a>
                <a href="#featured">featured</a>
                <a href="#reviews">reviews</a>
                <a href="#old_book">old book</a>
                <a href="#blogs">blogs</a>
            </nav>

        </div>
    </header>






    <!--header end-->


    <!--nav satar-->

    <nav class="bottom-navbar">
        <a href="#home" class="fas fa-home"></a>
        <a href="#catagory" class="fas fa-list"></a>
        <a href="#featured" class="fas fa-tags"></a>
        <a href="#reviews" class="fas fa-comments"></a>
        <a href="#old_book" class="fas fa-book"></a>
        <a href="#blogs" class="fas fa-blog"></a>
    </nav>



    <!--nave end end-->


    <!--loging start-->

    <div class="login-form-container">
        <div id="close-login-btn" class="fas fa-times">

        </div>
        <form action="">
            <h3>sign in</h3>
            <span>username</span>
            <input type="email" name="" class="box" placeholder="enter your email" id="">
            <span>password</span>
            <input type="password" name="" class="box" placeholder="enter your password" id="">
            <div class="checkbox">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me"> remember me</label>
            </div>
            <input type="submit" value="sign in" class="btn">
            <p>forget password? <a href="#">click here</a></p>
            <p>don't have an account? <a href="#">create one</a></p>
            <script src="js/script.js"></script>
            <script src="js/login.js"></script>
        </form>
    </div>



    <!--loging End-->






    <!--home start start-->









    <!--home start end-->




    <!--icons start-->

    <section class="icons-container">
        <div class="icons">
            <i class="fas fa-paper-plane"></i>
            <div class="content">
                <h3>free shipping</h3>
                <p>order over 500tk</p>
            </div>
        </div>

        <div class="icons">
            <i class="fas fa-lock"></i>
            <div class="content">
                <h3>secure payment</h3>
                <p>100 secure payment</p>
            </div>
        </div>

        <div class="icons">
            <i class="fas fa-redo-alt"></i>
            <div class="content">
                <h3>easy returns</h3>
                <p>10 days returns</p>

            </div>
        </div>

        <div class="icons">
            <i class="fas fa-headset"></i>
            <div class="content">
                <h3>24/7 support</h3>
                <p>call us any time</p>

            </div>
        </div>
    </section>




    <!--icons end-->




























    <!--js link-->
    <script src="js/script.js"></script>

</body>

</html>
